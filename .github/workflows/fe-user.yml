name: fe-user pipeline

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: "./apps/fe-user/package.json"

      - name: Build apps/fe-user
        run: |
          pnpm install --frozen-lockfile --ignore-scripts
          pnpm --filter="fe-user" build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Deploy to S3
        env:
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_ID }}
        run: |
          aws s3 rm s3://www.weeb.wiki --recursive --only-show-errors
          aws s3 cp ./apps/fe-user/dist s3://www.weeb.wiki --recursive --only-show-errors --cache-control max-age=180
          aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths "/*"
